<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="scopeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#a371f7"/>
    </linearGradient>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#238636"/>
      <stop offset="100%" style="stop-color:#2ea043"/>
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)" stroke="#30363d" stroke-width="2"/>
  
  <!-- Scope/Target rings -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="url(#scopeGrad)" stroke-width="2" opacity="0.3"/>
  <circle cx="32" cy="32" r="15" fill="none" stroke="url(#scopeGrad)" stroke-width="2" opacity="0.5"/>
  <circle cx="32" cy="32" r="8" fill="none" stroke="url(#scopeGrad)" stroke-width="2" opacity="0.8"/>
  
  <!-- Crosshair lines -->
  <line x1="32" y1="8" x2="32" y2="18" stroke="url(#scopeGrad)" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="46" x2="32" y2="56" stroke="url(#scopeGrad)" stroke-width="2" stroke-linecap="round"/>
  <line x1="8" y1="32" x2="18" y2="32" stroke="url(#scopeGrad)" stroke-width="2" stroke-linecap="round"/>
  <line x1="46" y1="32" x2="56" y2="32" stroke="url(#scopeGrad)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center code brackets < /> -->
  <path d="M28 28 L24 32 L28 36" stroke="#e6edf3" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M36 28 L40 32 L36 36" stroke="#e6edf3" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <line x1="34" y1="26" x2="30" y2="38" stroke="#e6edf3" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Activity indicator dot -->
  <circle cx="50" cy="14" r="6" fill="url(#codeGrad)"/>
  <circle cx="50" cy="14" r="3" fill="#fff" opacity="0.8"/>
</svg>
